{% extends 'bootstrap3/filefield.html' %}

{% load crispy_forms_filters %}

{% block field %}
<div class="row">
  <div class="col-md-9">
    {{ block.super }}
    {% include 'bootstrap3/layout/help_text.html' %}
  </div>
  <div class="col-md-3">
    <div id="{{ field.auto_id }}_preview">
      {% if field.value %}
	{{ field.value.html_tag|safe }}
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}


{% block help_text %}
{% endblock %}
