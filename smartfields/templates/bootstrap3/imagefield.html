{% extends 'bootstrap3/filefield.html' %}

{% load crispy_forms_filters %}

{% block field %}
<div class="row">
  <div class="col-md-9">
    {{ block.super }}
    {% include 'bootstrap3/layout/help_text_and_errors.html' %}
  </div>
  <div class="col-md-3">
    <img id="{{ field.auto_id }}_preview" class="image-preview" src="{% if field.value %}{{ field.value.url }}{% endif %}">
  </div>
</div>
{% endblock %}

{% block help_and_errors %}
{% endblock %}
