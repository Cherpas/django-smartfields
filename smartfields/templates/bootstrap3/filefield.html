{% extends 'bootstrap3/field.html' %}

{% load crispy_forms_filters %}

{% block field %}
  <div class="input-group">
    <span class="input-group-btn">
      <span class="btn btn-primary btn-file" title="Browse">
				<input class="smartfields-btn-browse" id="{{ field.auto_id }}" name="{{ field.name }}" type="file" {{ field.field.widget.attrs|flatatt }} data-status="{{ field.value.status_json }}">
				Browse
      </span>
      {% if not field.field.required %}
				<button id="{{ field.auto_id }}_delete" type="button" class="btn btn-delete" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
      {% endif %}
      <button id="{{ field.auto_id }}_upload" type="button" class="btn btn-success" title="Upload"><span class="glyphicon glyphicon-upload"></span></button>
    </span>
    <input id="{{ field.auto_id }}_current" class="form-control" type="text" readonly="" value="{{ field.value.name_base }}">
    <span class="input-group-btn" title="Download">
      <button id="{{ field.auto_id }}_link" type="button" class="btn" data-href="{% if field.value %}{{ field.value.url }}{% endif %}" data-target="_blank"><span class="glyphicon glyphicon-download-alt"></span></a>
    </span>
  </div>
  <div class="progress" id="{{ field.auto_id }}_progress" >
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
      <span class="sr-only">Ready</span>
    </div>
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
      <span class="sr-only">Ready</span>
    </div>
  </div>
{% endblock %}
