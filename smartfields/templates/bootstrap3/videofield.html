{% extends 'bootstrap3/filefield.html' %}

{% load crispy_forms_filters %}

{% block field %}
<div>
  <div id="{{ field.auto_id }}_preview">
    {% if field.value and field.value.state == 'ready' %}
      {{ field.value.html_tag|safe }}
    {% endif %}
  </div>
  <div>
    {{ block.super }}
  </div>
</div>
{% endblock %}

{% block help_and_errors %}
{% endblock %}
