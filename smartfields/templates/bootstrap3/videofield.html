{% extends 'bootstrap3/filefield.html' %}

{% load crispy_forms_filters %}

{% block field %}
<div class="row">
  <div id="{{ field.auto_id }}_preview">
    {% if field.value %}
      {{ field.value.html_tag|safe }}
    {% endif %}
  </div>
  <div>
    {{ block.super }}
    {% include 'bootstrap3/layout/help_text_and_errors.html' %}
  </div>
</div>
{% endblock %}

{% block help_and_errors %}
{% endblock %}
